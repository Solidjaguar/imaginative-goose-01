<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Gold Price Prediction</h1>
    <div>
        <h2>Predict Gold Price</h2>
        <form id="predict-form">
            <label for="usd-index">USD Index:</label>
            <input type="number" id="usd-index" step="0.01" required><br><br>
            <label for="oil-price">Oil Price:</label>
            <input type="number" id="oil-price" step="0.01" required><br><br>
            <label for="sp500">S&P 500:</label>
            <input type="number" id="sp500" step="0.01" required><br><br>
            <label for="treasury-yield">Treasury Yield:</label>
            <input type="number" id="treasury-yield" step="0.01" required><br><br>
            <label for="vix">VIX:</label>
            <input type="number" id="vix" step="0.01" required><br><br>
            <button type="submit">Predict</button>
        </form>
        <div id="prediction-results"></div>
    </div>
    <div>
        <h2>Backtesting Results</h2>
        <button id="run-backtest">Run Backtest</button>
        <canvas id="backtest-chart"></canvas>
    </div>
    <script>
        document.getElementById('predict-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const features = {
                'USD_Index': parseFloat(document.getElementById('usd-index').value),
                'Oil_Price': parseFloat(document.getElementById('oil-price').value),
                'SP500': parseFloat(document.getElementById('sp500').value),
                'Treasury_Yield': parseFloat(document.getElementById('treasury-yield').value),
                'VIX': parseFloat(document.getElementById('vix').value)
            };
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(features)
            });
            const predictions = await response.json();
            document.getElementById('prediction-results').innerHTML = JSON.stringify(predictions, null, 2);
        });

        document.getElementById('run-backtest').addEventListener('click', async () => {
            const response = await fetch('/backtest');
            const results = await response.json();
            const ctx = document.getElementById('backtest-chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(results),
                    datasets: [{
                        label: 'Total Return (%)',
                        data: Object.values(results).map(r => r.total_return * 100),
                        backgroundColor: 'rgba(75, 192, 192, 0.6)'
                    },
                    {
                        label: 'Sharpe Ratio',
                        data: Object.values(results).map(r => r.sharpe_ratio),
                        backgroundColor: 'rgba(255, 99, 132, 0.6)'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
